name: Run mineo_scraper.py

on:
  schedule:
    - cron: '0 5 * * *'  # 毎日5:00 UTCに実行

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-auth google-auth-oauthlib google-api-python-client selenium webdriver-manager

      - name: Create token.json from secret
        run: echo "${{ secrets.TOKEN_JSON }}" > token.json

      - name: Run mineo_scraper.py
        env:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        run: python mineo_scraper.py
